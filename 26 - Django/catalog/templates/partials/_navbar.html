<header>
    <div class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
            <a href="{% url 'index' %}" class="navbar-brand"> Movie App</a>
            <ul class="navbar-nav mr-auto">


                <li
                    {% if request.path == '/' %}
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {% endif %}
                >
                    <a href="{% url 'index' %}" class="nav-link">Anasayfa <span class="sr-only">(current)</span></a>
                </li>

                <li
                    {% if 'about' in request.path %}
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {% endif %}
                >
                    <a href="{% url 'about' %}" class="nav-link">Hakkında</a>
                </li>

                <li
                    {% if 'movies' in request.path %}
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {% endif %}
                >
                    <a href="{% url 'movies' %}" class="nav-link">Filmler</a>
                </li>

            </ul>

            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="POST" id="logout">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary"> {{ user.username }} Çıkış Yap</button>
                        </form>
                    </li>
                {% else %}
                    <li
                        {% if 'login' in request.path %}
                            class="nav-item active"
                        {% else %}
                            class="nav-item"
                        {% endif %}
                    >
                        <a href="{% url 'login' %}" class="nav-link">Giriş</a>
                    </li>

                    <li
                    {% if 'register' in request.path %}
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {% endif %}
                >
                    <a href="{% url 'register' %}" class="nav-link">Kayıt Ol</a>
                </li>

                {% endif %}



            </ul>
        </div>
    </div>
</header>
