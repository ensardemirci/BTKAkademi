<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

          crossorigin="anonymous">
    <title>Bootstrap Kurulumu</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        /*
            margin (m) 0,1,2,3,4,5 m-0, m-1   dıştan boşluk
            margin-right mr
            margin-left ml
            margin-top mt
            margin-bottom mb

            margin-top, margin-bottom my
            margin-left, margin-right mx

            padding (m) 0,1,2,3,4,5 p-0, p-1   içten boşluk
            padding-right pr
            padding-left pl
            padding-top pt
            padding-bottom pb

            padding-top, padding-bottom py
            padding-left, padding-right px


        */

    </style>

<body>

    <div class="bg-success p-3">first</div>
    <div class="bg-primary p-5">second</div>






    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
