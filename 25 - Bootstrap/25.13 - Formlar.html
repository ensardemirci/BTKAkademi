<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <title>Bootstrap</title>
    <style>
        .w {
            width: 200px;
        }

    </style>
</head>
<body class="w-75 mx-auto my-4">
    <form>
        <div class="form-group">
            <label for="name"> Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="email"> Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter Mail">
            <small class="form-text text-muted">
                please enter a correct email
            </small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <select name="city" id="city" class="form-control">
                <option value="0">Kocaeli</option>
                <option value="1">Ä°stanbul</option>
                <option value="2">Ankara</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <legend>Hobies</legend>

            <div class="form check">
                <label class="form-check-label">
                    <input type="checkbox"> Running
                </label>
            </div>

            <div class="form check">
                <label class="form-check-label">
                    <input type="checkbox"> Football
                </label>
            </div>

            <div class="form check">
                <label class="form-check-label">
                    <input type="checkbox"> Reading
                </label>
            </div>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="ch">
            <label for="ch" class="custom-control-label"> Check</label>
        </div>

        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="rb">
            <label for="rb" class="custom-control-label">Radio</label>
        </div>

        <div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="rb1" name="rbe">
                <label for="rb1" class="custom-control-label">Radio</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="rb2" name="rbe">
                <label for="rb2" class="custom-control-label">Radio2</label>
            </div>
        </div>

        <div class="input-group">

            <input type="text" class="form-control">
            <div class="input-goup-append">
                <span class="input-group-text" id="ig">@gmail.com</span>
            </div>

        </div>

        <div class="input-group mt-3">
            <div class="input-goup-prepend">
                <span class="input-group-text" id="ig">http://ensardemirci.com/</span>
            </div>
            <input type="text" class="form-control">

        </div>

        <div class="clearfix mt-3">
            <div class="w-50 float-left">
                <div class="form-group">
            <label for="name"> Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter Name">
        </div>
            </div>

            <div class="w-50 float-left pl-2">
                <div class="form-group">
            <label for="sname"> SurName</label>
            <input type="text" id="sname" class="form-control" placeholder="Enter SurName">
</div>
            </div>
        </div>


    </form>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
